<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <title>Speach</title>
</head>
<body class="text-white">
    <div class="container text-center">
<img src="photo/tanjiro.jpg" class="w-25 mb-4" alt="speach">
<div class="row">
<div class="col-md-6 mx-auto">
<form>
    <div class="form-group">
        <textarea name="" id="text-input" class="form-control form-control-lg " placeholder="Type anything..."></textarea>
    </div>
    <div class="form-group mt-3">
        <label for="rate"style="font-weight: 600;"  >Rate</label>
        <div id="rate-value" class="badge badge-primary" style="float: right;">1</div>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" class="custom-range">
    </div>
    <div class="form-group mt-2 mb-4">
        <label class="we" style="font-weight: 600;" for="pitch">Pitch</label>
        <div id="pitch-value" class="badge badge-primary float-right "  style="float: right;">1</div>
        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1" class="custom-range">
    </div>

    <div class="form-group mb-5">
        <select name="" id="voice-select" class="form-control"></select>
    </div>
    <button class="btn btn-light btn-lg btn-block w-100">Speak It</button>
</form>

</div>
    </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
